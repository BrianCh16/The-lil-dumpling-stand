<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Brian Chan">
    <meta name="description" content="Contact page for The Lil Dumpling Stand">
    <title>ðŸ¥Ÿ Contact - LDS</title>
    <link rel="icon" href="img/dumpling.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img/dumpling-closeup.jpg" alt="Closeup of dumpling dipping in chili soy sauce"
                title="Spicy Dumplings" width="1000" height="600" style="height:600px; object-fit: cover;">
            <figcaption class="offscreen">Close-up of dumpling dipped in chili soy sauce</figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>

            <address>555 Dumpling Destination Street, Suite D<br>Toronto, ON
                <br>
                <br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </article>
        <article class="main__article">
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" placeholder="Type your message here" cols="30"
                            rows="10"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <p><a href="#">Back to Top</a></p>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span>
            <span class="nowrap">The Little Dumpling Stand</span>
        </p>
    </footer>
</body>
</html>
