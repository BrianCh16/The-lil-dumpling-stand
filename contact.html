<body>
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LDS</a></li>

        <figure>
            <img src="img/dumpling-closeup.jpg" alt="Closeup of dumpling dipping in chili soy sauce">
            <figcaption>Close-up of dumpling dipped in chili soy sauce</figcaption>
        </figure>
    </header>

    <main>
        <h1>Our Contact Form</h1>

        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" placeholder="Type your message here" cols="30" rows="10"></textarea>
                </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

        <h1>Our Location</h1>
        <address>555 Dumpling Destination Street, Suite D<br>Toronto, ON</address>
        <br>
        <p><em>Phone: <a href="tel:+5555555555">555-555-5555</a></em></p>
        <a href="#">Back to Top</a>
    </main>
    <hr>

    <footer>
        Copyright &copy; The Little Dumpling Stand
    </footer>
