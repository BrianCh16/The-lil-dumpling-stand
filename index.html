<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Brian Chan">
    <meta name="description" content="The official website for The Little Dumpling Stand">
    <title>ðŸ¥Ÿ The Little Dumpling Stand</title>
    <link rel="icon" href="img/dumpling.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Lil Dumpling Stand</h1>
        <nav class="header__nav" aria-label="primary-navigation">
            <ul class="header__ul">
                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Ni Hao!</h2>
        <figure>
            <img src="img/dumplings-fried.jpg" alt="Pan-Fried Dumplings with complimentary soy sauce."
                title="Yummy Dumplings" width="1000">
            <figcaption class="offscreen">
                Pan-Fried Dumplings with complimentary soy sauce
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>

            <table class="menu__container">
                <caption class="offscreen">Our Dumplings</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Dumplings</th>
                        <th class="menu__header" scope="col">Quantity</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th class="menu__item menu__steamed" scope="row" rowspan="3">Steamed</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$1.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$2.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$3.25</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__fried" scope="row" rowspan="3">Pan-Fried</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$2.00</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$3.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$4.50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__soup" colspan="3">Complimentary Soup $2</td>
                    </tr>
                </tfoot>
            </table>
            <p class="center">
                <a href="#">Back to Top</a>
            </p>
        </article>
    </main>
    <hr>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">The Little Dumpling Stand</span>
        </p>
    </footer>
</body>

</html>
